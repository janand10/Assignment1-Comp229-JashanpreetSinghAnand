<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Photo Viewer</title>
    <link rel="stylesheet" href="./assets/style/IE.css" />
    <script src="./modernizr.custom.05819.js"></script>
</head>
<body>
    <div class="holder"></div>
    <div class="front-holder"></div>

    <div class="logo">
        <div>
            <h1>Parisa Modirshahla</h1>
            <div class="slider-title">
                <span class="letter s">S</span>
                <span class="letter l">l</span>
                <span class="letter i">i</span>
                <span class="letter d">d</span>
                <span class="letter e">e</span>
                <span class="letter r">r</span>
            </div>
        </div>
    </div>
    <div id="slider">
        <div class="slider_item" id="slider_item1"></div>
        <div class="slider_item" id="slider_item2"></div>
        <div class="slider_item" id="slider_item3"></div>
        <div class="slider_item" id="slider_item4"></div>
        <div class="slider_item" id="slider_item5"></div>
        <button id="switcher">switch view</button>
        <button id="favourite_button">favourite view</button>

        <div id="favourite">
            <div class="close" id="close">close</div>
        </div>
    </div>
    <script src="./IE.js"></script>
</body>
</html>
